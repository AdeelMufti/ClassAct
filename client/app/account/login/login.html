<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="page-header">{{ 'LOGIN' | translate }}</h1>
    </div>

    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group required">
          <label class="control-label">Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group required">
          <label class="control-label">{{'PASSWORD' | translate}}</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
          <a ng-href="{{resetPasswordUrl}}">{{'RESET_PASSWORD_LINK' | translate}}</a>

        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             {{'LOGIN_FIELDS_REQUIRED' | translate}}
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             {{'INVALID_EMAIL' | translate}}
          </p>

          <p class="help-block"><span ng-bind-html="errors.other"></span></p>
        </div>

        <div class="row">
          <div class="col-sm-4">
            <button class="btn btn-inverse btn-lg btn-login btn-primary" type="submit">
              {{'LOGIN' | translate}} <i class="fa fa-arrow-right"></i>
            </button>
            <a class="btn btn-default btn-lg btn-register" href="/signup">{{'SIGN_UP' | translate}} <i class="fa fa-folder-open"></i></a>
          </div>
          <div class="col-sm-8">
            <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
              <i class="fa fa-facebook"></i> {{'CONNECT_WITH_FACEBOOK' | translate}}
            </a>
            <!--
            <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
              <i class="fa fa-google-plus"></i> {{'CONNECT_WITH_GOOGLE_PLUS' | translate}}
            </a>
            <a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')">
              <i class="fa fa-twitter"></i> {{'CONNECT_WITH_TWITTER' | translate}}
            </a>
            -->
          </div>
        </div>

        <p class="help-block"> {{ message }} </p>
      </form>
    </div>
  </div>
  <hr>
</div>

<div ng-include="'components/footer/footer.html'"></div>
